<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .gd{
        background-color: aqua;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(200px,250px));
        grid-template-rows: 100px 100px;
        row-gap: 10px;
      
       
       
       

    }
</style>
<body>
    <div class="gd">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
</body>
</html>
